<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Login</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <style>
        *{
            font-family: Poppins;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image:  url('https://www.openproject.org/assets/images/contact/hero-contact-4cf9fa21.png');
            background-size: cover;
        }
    
        .my-card{
            /* background: #6b6b6b; */
            background-image: linear-gradient(251deg, #001c68, #ece2e2d5);
            width: 30%;
            padding: 40px;
            box-shadow: 3px 3px 6px 2px rgba(0, 0, 0, 0.371);
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        .my-input{
            display: block;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
            border-radius: 5px;
        }
    
        .img{
            width: 100%;
            height: 90%;
        }
    
        .my-btn{
            display: block;
            width: 50%;
            padding: 5px;
            background-color: green;
            color: wheat;
            border-radius: 5px;
            border: none;
        }
    </style>

</head>
<body>

    <div class="my-card" style="height: 70%;">
        <img src="https://floralife.com/wp-content/uploads/2022/02/We-would-love-to-hear-from-you_570x400-03.png" class="img">
    </div>

    <div class="my-card">

        <h1>Contact Us</h1>

        <label for="email">Email</label>
        <input class="my-input" type="email" id="email" required placeholder="Enter Email ID">

        <label for="name">Name</label>
        <input class="my-input" type="text" id="name" required placeholder="Enter your Name">

        <label for="mno">Mobile No</label>
        <input class="my-input" type="number" id="mno" required>

        <label for="msg">Message</label>
        <textarea class="my-input" name="" id="msg" required placeholder="Write Something..." cols="23" rows="7"></textarea>

        <button class="my-btn" type="submit">Send</button>

    </div>
  
</body>
</html>
